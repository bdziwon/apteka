<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>
    #{employeeBean.initialize()}

    <p:layout style="min-width:400px; min-height: 1000px; height: 100%">
        <p:layoutUnit position="west" resizable="true" size="25%" minSize="40" style="height: 100%">
            <h3>Logged as:</h3>
            <p:panelGrid columns="1" style="width: 100%">
                <!--ensure validation-->
                <f:validateBean>
                    <p:row>
                        <p:outputLabel>Username: #{employeeBean.employee.username} </p:outputLabel>
                    </p:row>
                    <p:row>
                        <p:outputLabel>First Name: #{employeeBean.employee.firstName} </p:outputLabel>
                    </p:row>
                    <p:row>
                        <p:outputLabel>Last Name: #{employeeBean.employee.lastName} </p:outputLabel>
                    </p:row>

                    <p:row rendered="#{not empty employeeBean.employee.addedRecipes}">
                        <p:outputLabel>Total recipes: #{employeeBean.employee.addedRecipes.size}</p:outputLabel>
                    </p:row>
                </f:validateBean>

            </p:panelGrid>

             
            <h:form id="LogOut">
                <p:growl id="growl" life="2000" />
                <p:commandButton value="Log out" id="ajax"
                                 update="growl" actionListener="#{sessionBean.logout}"
                                 styleClass="ui-priority-primary" />
            </h:form>

    </p:layoutUnit>
         
            <p:layoutUnit position="center" style="height: 100%">
                Center
            </p:layoutUnit>
    </p:layout>

</h:body>



</html>
