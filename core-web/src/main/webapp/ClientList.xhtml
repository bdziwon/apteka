<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Leki</title>
    </h:head>
    <h:body>
        #{employeeBean.initialize()}

        <h:form id="ClientList">

            <p:dataTable id="ClientListTable" var="client" value="#{ClientBean.getClients()}">
                <p:column headerText="First Name">
                    <h:outputText value="#{client.firstName}" />
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{client.lastName}" />
                </p:column>

                <p:column headerText="Pesel">
                    <h:outputText value="#{client.pesel }" />
                </p:column>

                <p:column headerText="Phone number">
                    <h:outputText value="#{client.phoneNumber}" />
                </p:column>

            </p:dataTable>

            <h3>Export Client List</h3>
            <h:commandLink>
                <p:graphicImage url="pdf.png" />
                <p:dataExporter type="pdf" target="ClientListTable" fileName="Clients" pageOnly="true" />
            </h:commandLink>
        </h:form>



    </h:body>
</f:view>
</html>
