<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Leki</title>
    </h:head>
    <h:body>
        #{employeeBean.initialize()}
        <p:commandButton value="Add medicine" actionListener="#{navigationBean.redirectTo('add.xhtml')}" styleClass="ui-priority-primary" />
        <p:commandButton value="Back"  id="index" actionListener="#{navigationBean.redirectFromTop('')}" styleClass="ui-priority-primary" process="@this"/>

        <h:form id="MedicinesForm">
            <p:dataTable id="medicinelist" var="medicine" value="#{medicineBean.getMedicines()}">
                <p:column headerText="name">
                    <h:outputText value="#{medicine.name}"/>
                </p:column>
                <p:column headerText="description">
                    <h:outputText value="#{medicine.description}"/>
                </p:column>

                <p:column headerText="price">
                    <h:outputText value="#{medicine.price}"/>
                </p:column>

                <p:column headerText="quantity">
                    <h:outputText value="#{medicine.quantity}"/>
                </p:column>

                <p:column headerText="type">
                    <h:outputText value="#{medicine.type}"/>
                </p:column>

                <p:column headerText="replacement family">
                    <h:outputText value="#{medicine.replacementGroup.name}"/>
                </p:column>

                <p:column headerText="delete">
                    <p:commandButton icon="ui-icon-trash"
                                     title="Delete this medicine"
                                     actionListener="#{medicineBean.removeMedicine(medicine)}"
                                     ajax="false"/>
                </p:column>
            </p:dataTable>

            <p:commandButton  icon="images/pdf.png" value="Export to pdf">
                <p:dataExporter type="pdf" target="medicinelist" fileName="medicine" pageOnly="true"/>
            </p:commandButton>


        </h:form>


    </h:body>
</f:view>
</html>
