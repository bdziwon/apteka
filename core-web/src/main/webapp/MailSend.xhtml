<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Mail</title>
    </h:head>

    <h:body>
        <h3>PHARMACY</h3>
        <h:form id="login" enctype="multipart/form-data">


            <p:panel header="Send mail" style="width:50%">
            <p:panelGrid columns="1">
                <!--ensure validation-->
                <f:validateBean>
                    <p:row>
                        <p:outputLabel for = "text">Text:</p:outputLabel>
                        <p:inputTextarea id = "text" value = "#{mailInfoBean.text}" />
                    </p:row>
                    <h:inputFile id ="file" value="#{mailInfoBean.file}"/>
                </f:validateBean>

            </p:panelGrid>
            </p:panel>

            <p:growl id="growl" life="2000" />
            <p:commandButton value=" Send" id="send" icon="ui-icon-mail-closed" update="growl" actionListener="#{mailBean.sendMail()}" styleClass="ui-priority-primary" />


        </h:form>

    </h:body>


</f:view>
</html>
