<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Register</title>
    </h:head>

    <h:body>
        <h:form id="register">
            <p:panelGrid columns="1">
                <!--ensure validation-->
                <f:validateBean>
                    <p:row>
                        <p:outputLabel for = "username">Username:</p:outputLabel>
                        <p:inputText id = "username" value = "#{credentialsBean.username}" />
                    </p:row>
                    <p:row>
                        <p:outputLabel for = "password">Password:</p:outputLabel>
                        <p:password id = "password" value = "#{credentialsBean.password}" />
                    </p:row>
                    <p:row>
                        <p:outputLabel for = "firstName">First Name:</p:outputLabel>
                        <p:inputText id = "firstName" value = "#{registerInformationBean.firstName}" />
                    </p:row>
                    <p:row>
                        <p:outputLabel for = "lastName">Last Name:</p:outputLabel>
                        <p:inputText id = "lastName" value = "#{registerInformationBean.lastName}" />
                    </p:row>
                </f:validateBean>

            </p:panelGrid>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Register" id="register" updatse="growl" actionListener="#{sessionBean.register}" styleClass="ui-priority-primary" />
            <p:commandButton value="Back"  id="index" update="growl" actionListener="#{sessionBean.redirectToLogin}" styleClass="ui-priority-primary" process="@this"/>

        </h:form>
    </h:body>


</f:view>
</html>
