<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <h:form id="login">
            <p:panelGrid columns="1">
                    <p:row>
                        <p:outputLabel for = "username">Username:</p:outputLabel>
                        <p:inputText id = "username" value = "#{credentialsBean.username}" />
                    </p:row>
                    <p:row>
                        <p:outputLabel for = "password">Password:</p:outputLabel>
                        <p:password id = "password" value = "#{credentialsBean.password}" />
                    </p:row>
            </p:panelGrid>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Log in" id="login" update="growl" actionListener="#{sessionBean.login}" styleClass="ui-priority-primary" />
            <p:commandButton value="Register"  id="register" update="growl" actionListener="#{navigationBean.redirectTo('register.xhtml')}" styleClass="ui-priority-primary" process="@this"/>
            <p:commandButton value="Back"  id="index" update="growl" actionListener="#{sessionBean.redirectToIndex}" styleClass="ui-priority-primary" process="@this"/>

        </h:form>

    </h:body>


</f:view>
</html>
