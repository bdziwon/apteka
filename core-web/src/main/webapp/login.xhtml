<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <h3 style="margin-top:0">PHARMACY</h3>
        <h:form id="login">
            <p:panel header="Login user" style="width:50%">
                <h:panelGrid columns="1">
                    <!--ensure validation-->
                    <f:validateBean>
                        <p:row>
                            <h:outputLabel for = "username">Username:</h:outputLabel>
                            <p:inputText id = "username" value = "#{credentialsBean.username}" />
                        </p:row>
                        <p:row>
                            <h:outputLabel for = "password">Password:</h:outputLabel>
                            <p:password id = "password" value = "#{credentialsBean.password}" />
                        </p:row>
                        <p:row>
                            <p:commandButton value="Log in" id="login" update="growl" icon="ui-icon-check" actionListener="#{sessionBean.login}" styleClass="ui-priority-primary" />
                        </p:row>
                    </f:validateBean>

                </h:panelGrid>
            </p:panel>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Register"  id="register" icon="ui-icon-document" update="growl" actionListener="#{navigationBean.redirectTo('register.xhtml')}" styleClass="ui-priority-primary" process="@this"/>
            <p:commandButton value="Back"  id="index" icon="ui-icon-arrow-1-w" update="growl" actionListener="#{sessionBean.redirectToIndex}" styleClass="ui-priority-primary" process="@this"/>

        </h:form>

    </h:body>


</f:view>
</html>
