<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Logowanie</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <!--ensure validation-->
                <f:validateBean>
                    <p:outputLabel for = "username">Username:</p:outputLabel>
                    <p:inputText id = "username" value = "#{credentialsBean.username}" />
                    <p:outputLabel for = "password">Username:</p:outputLabel>
                    <p:inputText id = "password" value = "#{credentialsBean.password}" />
                </f:validateBean>

            </p:panelGrid>

            <p:commandButton value="login"></p:commandButton>
        </h:form>
    </h:body>


</f:view>
</html>
